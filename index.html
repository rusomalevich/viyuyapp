<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viyuyapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="">

    <header class="topHeader">
        <div class="logo"><span>Viyuyapp</span></div>
        <div class="modeContainer">
            <buton id="modo">
                <i class="bi bi-moon-stars-fill"></i>
                <!-- <i class="bi bi-sun-fill"></i> -->
            </button>
        </div>
    </header>
    <main>
        <div class="montosContainer">
            <div class="ingresos">
                <p class="montosDesc">Ingresos</p>
                <p id="ingreso" class="monto">$-----</p>
            </div>
            <div class="montos disponible">
                <p class="montosDesc">Disponible</p>
                <p id="disponible" class="monto">$-----</p>
            </div>
            <div class="montos gastos">
                <p class="montosDesc">Gastos</p>
                <p id="gastos" class="monto">$-----</p>
            </div>
        </div>
        <div class="containerIngresoLista">
            <div class="ingresoDinero">
                <div>
                    <label for="dineroDisponible" id="labIngreso" class="desc" autofocus>¿Cuánta viyuya tenés?</label>
                    <input type="number" id="dineroDisponible" autofocus>
                    <button id=ingresaDisponible><i class="bi bi-plus-circle-fill"></i></button>
                </div>
                <div class="gastoYMonto">
                    <div class="gastoCont">
                        <label for="gasto" id="labGasto">¿En qué gastaste?</label>
                        <input type="text" id="gasto">

                    </div>
                    <div class="montoCont">
                        <label for="monto" id="labMonto">¿Cuánto salió?</label>
                        <input type="number" id="monto">
                    </div>
                    <button id="ingresaGasto"><i class="bi bi-plus-circle-fill"></i></button>
                </div>
            </div>
            <div class="listaGastos">
                <ul>
                    <li class="itemGastos">
                        <p>Televisor</p>
                        <p class="gasto">2.708,92</p>
                        <button class="borraGasto"><i class="bi bi-trash"></i></button>
                    </li>
                    <li class="itemGastos">
                        <p>Televisor</p>
                        <p class="gasto">2.708,92</p>
                        <button class="borraGasto"><i class="bi bi-trash"></i></button>
                    </li>
                    <li class="itemGastos">
                        <p>Televisor</p>
                        <p class="gasto">2.708,92</p>
                        <button class="borraGasto"><i class="bi bi-trash"></i></button>
                    </li>
                    <li class="itemGastos">
                        <p>Televisor</p>
                        <p class="gasto">2.708,92</p>
                        <button class="borraGasto"><i class="bi bi-trash"></i></button>
                    </li>
                    <li class="itemGastos">
                        <p>Televisor</p>
                        <p class="gasto">2.708,92</p>
                        <button class="borraGasto"><i class="bi bi-trash"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
